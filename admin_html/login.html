<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"  crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body>
    <section class="login">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-12 content">
            <div class="form-content">
              <div class="alert alert-success success">
                <strong>Success!</strong> Indicates a successful or positive action.
              </div>
              <h2>Hello! let's get started</h2>
              <p>Enter your details below.</p>
               <form class="login-form">
                  <div class="form-group">
                    <div class="icon"><img src="images/profile_round.svg" alt=""></div>
                    <input type="email" class="form-control border-red" placeholder="User name/Email address" id="exampleInputEmail1">
                    <span class="error_msg" id="error">This field is required</span>
                  </div>
                  <div class="form-group">
                    <div class="icon"><img src="images/padlock.png" alt=""></div>
                    <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                  </div>
                  <div class="form-group custom-field">
                    <!-- <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div> -->
                    <label class="container1">Remember Me
                      <input type="checkbox" checked="checked">
                      <span class="checkmark"></span>
                    </label>
                    <div class="forgot"><a href="forgot.html">Forgot Password?</a></div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg btn-block submit">LOGIN</button>
                  <div class="menmber text-center mt-4"><p>Don’t have account? <a href="signup.html">Sign Up </a>here.</p></div>
               </form>
            </div>

          </div>
          <div class="col-lg-6 col-md-6 col-12 p-0 outer">
            <div class="overlay">
               <div class="logo text-center mb-4"><img src="images/logo.svg" alt=""></div>
               <h2>Welcome to<br><span> Sportifi</span></h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer><p>Copyright © 2019 All Rights Reserved.</p></footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  </html>
